<div class="container">
    <h2 mat-dialog-title>{{ operacion }} Usuario </h2>
    <mat-spinner *ngIf="loading" [diameter]="30"></mat-spinner>
  </div>
  <form [formGroup]="form" (ngSubmit)="addEditUnidad()">
  
    <mat-dialog-content >
  
        <div class="row">
          <div class="column">
            <mat-form-field  style="width: 100%;">
              <mat-label>Nombre</mat-label>
              <input formControlName="dni" matInput placeholder="Ingrese su DNI" autocomplete="off">
            </mat-form-field>
            <div class="error">
              <span *ngIf="form.get('dni')?.hasError('required') && form.get('dni')?.touched">
                El DNI es un campo <strong>requerido</strong>  
              </span>
              <span *ngIf="form.get('dni')?.hasError('maxlength')">
                El DNI debe tener como maximo <strong>11 caracteres</strong> 
              </span>
            </div>
          </div>
      
          <div class="column">
            <mat-form-field  style="width: 100%;">
              <mat-label>Nombre de Usuario</mat-label>
              <input formControlName="nombre" matInput placeholder="Ingrese Su Nombre" autocomplete="off">
            </mat-form-field>
            <div class="error">
              <span *ngIf="form.get('nombre')?.hasError('required') && form.get('nombre')?.touched">
                 Debe ingresar un <strong>Nombre</strong>  
              </span>
            </div>
          </div>
        </div>
      
        <div class="row">
          <div class="column">
            <mat-form-field  style="width: 100%;">
              <mat-label>Contraseña</mat-label>
              <input formControlName="apellido" matInput placeholder="Password" autocomplete="off" type="password">
            </mat-form-field>
            <div class="error">
              <span *ngIf="form.get('apellido')?.hasError('required') && form.get('apellido')?.touched">
                  Debe ingresar un/os <strong>Apellido/os</strong> 
              </span>
             
            </div>
          </div>
          <div class="column">
              <mat-form-field  style="width: 100%;">
                <mat-label>Repetir Contraseña</mat-label>
                <input formControlName="email" matInput placeholder="Repaet Password" autocomplete="off" type="password">
              </mat-form-field>
              <div class="error">
                <span *ngIf="form.get('email')?.hasError('required') && form.get('email')?.touched">
                  El Email  es un campo <strong>requerido</strong>  
                </span>
                <span *ngIf="form.get('email')?.hasError('email')">
                  El Email es <strong>invalido</strong>
                </span>
              </div>
            </div>
        </div>
      
      </mat-dialog-content>

    <mat-dialog-actions align="end">
      <button type="button" (click)="cancelar()" mat-button>Cancelar</button>
      <button type="submit" mat-button cdkFocusInitial>Aceptar</button>
    </mat-dialog-actions>
    
  </form>
