<div class="container">
    <h2 mat-dialog-title>{{ operacion }} Equipo </h2>
    <mat-spinner *ngIf="loading" [diameter]="30"></mat-spinner>
  </div>
  <form [formGroup]="form" (ngSubmit)="addEditEquipo()">
  
    <mat-dialog-content >
  
      <div class="row">
        <div class="column">
          <mat-form-field appearance="fill">
            <mat-label>Nombre</mat-label>
            <mat-select formControlName="disciplina">
            <mat-option *ngFor="let disciplina of disciplinas" [value]="disciplina.id">
                {{disciplina.nombre}}  {{disciplina.categoria}}
              </mat-option>
            </mat-select>
          </mat-form-field>
          
          <div class="error">
            <span *ngIf="form.get('nombre')?.hasError('required') && form.get('dni')?.touched">
              El Nombre es un campo <strong>requerido</strong>  
            </span>
            <span *ngIf="form.get('nombre')?.hasError('maxlength')">
              El Nombre debe tener como maximo <strong>11 caracteres</strong> 
            </span>
          </div>
        </div>
    
       
      </div>
    
    
    
    </mat-dialog-content>

    <mat-dialog-actions align="end">
      <button type="button" (click)="cancelar()" mat-button>Cancelar</button>
      <button type="submit" mat-button cdkFocusInitial>Aceptar</button>
    </mat-dialog-actions>
    
  </form>
