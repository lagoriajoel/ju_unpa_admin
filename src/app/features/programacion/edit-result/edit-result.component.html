<div class="container">
    <h2 mat-dialog-title>Editar Resultado </h2>
    <mat-spinner *ngIf="loading" [diameter]="30"></mat-spinner>
  </div>
  <form [formGroup]="form" (ngSubmit)="EditGame()">
  
    <mat-dialog-content >

      
  
      <div class="row">
        <div class="column">
          <mat-form-field>
            <mat-label>Equipo 1 : {{nameEquipo1}}</mat-label>
            <input type="number" formControlName="score_1" matInput placeholder="Ingrese el resultado " autocomplete="off">
          </mat-form-field>
          <div class="error">
            <span *ngIf="form.get('score_1')?.hasError('required') && form.get('score_1')?.touched">
              El resultado es un campo <strong>requerido</strong>  
            </span>
          
          </div>
        </div>

        <div *ngIf="volley" class="column">
          <mat-form-field>
            <mat-label>Tantos equipos 1 : </mat-label>
            <input type="number" formControlName="tantos_1" matInput placeholder="Ingrese el resultado " autocomplete="off">
          </mat-form-field>
          <div class="error">
            <span *ngIf="form.get('score_2')?.hasError('required') && form.get('score_2')?.touched">
              El resultado es un campo <strong>requerido</strong>  
            </span>
          
          </div>
        </div>
      </div>


       <div class="row">
        <div class="column">
            <mat-form-field>
              <mat-label>Equipo 2 : {{nameEquipo2}}</mat-label>
              <input type="number" formControlName="score_2" matInput placeholder="Ingrese el resultado " autocomplete="off">
            </mat-form-field>
            <div class="error">
              <span *ngIf="form.get('score_2')?.hasError('required') && form.get('score_2')?.touched">
                El resultado es un campo <strong>requerido</strong>  
              </span>
            
            </div>
          </div>

          

          <div *ngIf="volley" class="column">
            <mat-form-field>
              <mat-label>Tantos equipos 2 :</mat-label>
              <input type="number" formControlName="tantos_2" matInput placeholder="Ingrese el resultado " autocomplete="off">
            </mat-form-field>
            <div class="error">
              <span *ngIf="form.get('score_2')?.hasError('required') && form.get('score_2')?.touched">
                El resultado es un campo <strong>requerido</strong>  
              </span>
            
            </div>
          </div>

        </div>
    
       
    
         

       
    
    
    
    </mat-dialog-content>

    <mat-dialog-actions align="end">
      <button type="button" (click)="cancelar()" mat-button>Cancelar</button>
      <button type="submit" mat-button cdkFocusInitial>Aceptar</button>
    </mat-dialog-actions>
    
  </form>
