<div class="container">
    <h2 mat-dialog-title>{{ operacion }} Novedad </h2>
    <mat-spinner *ngIf="loading" [diameter]="30"></mat-spinner>
  </div>
  <form [formGroup]="form" (ngSubmit)="addEditUnidad()">
  
    <mat-dialog-content >
  
      <div class="row">
        <div class="column">
          <mat-form-field appearance="fill"style="width:100%">
            <mat-label>Titulo</mat-label>
            <input formControlName="title" matInput placeholder="Ingrese el titulo de la Información" autocomplete="off">
          </mat-form-field>
          <div class="error">
            <span *ngIf="form.get('title')?.hasError('required') && form.get('title')?.touched">
              El Título es un campo <strong>requerido</strong>  
            </span>
            <span *ngIf="form.get('title')?.hasError('maxlength')">
              El Nombre debe tener como maximo <strong>50 caracteres</strong> 
            </span>
          </div>
        </div>
    
        <div class="column">
          <mat-form-field appearance="fill" style="width:100%">
            <mat-label>Descripción</mat-label>
            <textarea formControlName="body" matInput></textarea>
          </mat-form-field>
          <div class="error">
            <span *ngIf="form.get('body')?.hasError('required') && form.get('body')?.touched">
              La descripción es un campo <strong>requerido</strong>  
            </span>
          </div>

          
        </div>

       
  
         
      </div>
    
    
    
    </mat-dialog-content>

    <mat-dialog-actions align="end">
      <button type="button" (click)="cancelar()" mat-button>Cancelar</button>
      <button type="submit" mat-button cdkFocusInitial>Aceptar</button>
    </mat-dialog-actions>
    
  </form>
