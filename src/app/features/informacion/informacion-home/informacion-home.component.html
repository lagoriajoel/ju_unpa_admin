<div class="container" fxLayout="row" fxLayoutAlign="center none">
    <div fxFlex="95%">



        
        <mat-card-content>
            <h3>Novedades </h3>
            <div class="serch">
  
            <button mat-raised-button (click)="addEditInformacion()" >
              <mat-icon>add</mat-icon>
              Agregar Novedad 
            </button>
         <mat-divider style="margin: 20px;">
         </mat-divider>
            </div>
    
         <div   *ngFor="let item of informaciones" style="margin-bottom: 10px;">


           <mat-card class="example-card">
             <mat-card-header>
             
               <mat-card-title> {{item.title_info}}</mat-card-title>
             </mat-card-header>
             <mat-card-content>
              
               <p> {{item.body_info}}</p>
               <mat-divider></mat-divider>
             </mat-card-content>
             <mat-card-actions>
               <button mat-button (click)="addEditInformacion(item.id)">Editar</button>
               <button mat-button (click)="eliminar(item.id)">Eliminar</button>
             </mat-card-actions>
             <mat-card-footer>
          
             </mat-card-footer>
           </mat-card>
             
        </div>
        
                  </mat-card-content>

    </div>
</div>
