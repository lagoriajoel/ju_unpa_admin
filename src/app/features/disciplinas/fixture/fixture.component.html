<div class="container" fxLayout="column" fxLayoutAlign="center none">
    <div fxFlex="95%">

        <div class="content">
            <div fxLayout="row wrap" fxLayoutGap="16px grid" >
              <div  fxFlex="25%"
              fxFlex.xs="100%"
              fxFlex.sm="33%" *ngFor="let fecha of fechas">
                <mat-card class="mat-elevation-z4">
                        <mat-card-header style="justify-content: space-evenly;">
                            <mat-card-title style="text-align: center;">Fecha {{fecha.number}}</mat-card-title>
                            <mat-card-subtitle>{{fecha.equipo1}} vs {{fecha.equipo2}}</mat-card-subtitle>
                        </mat-card-header>
                        <mat-card-content>
                            
                            <p>Lugar: {{fecha.lugar}}</p>
                            <p>Fecha: {{fecha.fecha}}</p>
                        </mat-card-content>
                        <mat-card-actions>
                        
          

                </mat-card-actions>
            </mat-card>

          
        

            </div>
        </div>
</div>
